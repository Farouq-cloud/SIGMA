<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
    <title>Login up page</title>
</head>
<body>
    {% block contents %}
    <div>
        <img class=logo src="{{ url_for('static', filename='styles/sigma-logo.png') }}" alt="sigma logo">
    </div>
    <div class=lbox >
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
        <form method="POST" action="/login">
            
            <input type="text" name="username" placeholder= Username id="username">
          
            <input type="password" name="password" placeholder=Password id="Password"><br>
    
            <input type="submit" value="login"><br>
            <div><a href="{{ url_for('auth.signup') }}" register target='_blank'>Register</a>
                <a href="#" target='_blank'>Forgot Password</a>
            </div> 
        </form>
    </div>
</body>
</html>
{% endblock %}
